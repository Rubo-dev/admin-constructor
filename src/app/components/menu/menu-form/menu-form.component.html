<form [formGroup]="inputForm">
  <div
    *ngFor="
      let item of $any(inputForm.get('menuItems'))?.controls;
      let i = index
    "
    formArrayName="menuItems"
  >
    <div [formGroupName]="i">
      <div class="flex w-full mb-4">
        <div class="flex flex-col w-full">
          <input
            formControlName="menuName"
            placeholder="Menu name"
            type="text"
          />
          <input formControlName="icon" placeholder="Icon link" type="text" />
        </div>
        <button
          (click)="removeRow(i)"
          class="p-button-danger delete-btn"
          icon="pi pi-times"
          pButton
        ></button>
      </div>
    </div>
  </div>
  <button
    (click)="addItem()"
    class="mt-4"
    icon="pi pi-plus"
    label="Add menu item"
    pButton
    pRipple
  ></button>
</form>
<div class="flex mt-2">
  <p-button
    (click)="submit()"
    class="ml-auto"
    icon="pi pi-check"
    label="Submit"
    styleClass="p-button-text"
    type="submit"
  ></p-button>
</div>
