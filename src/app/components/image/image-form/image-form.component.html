<div class="mb-2">
  <p-fileUpload (uploadHandler)="myUploader($event)"
                [auto]="true"
                [customUpload]="true"
                [showCancelButton]="false"
                [showUploadButton]="false"
                name="file[]">

  </p-fileUpload>
</div>
<form (submit)="submit()" [formGroup]="form">
  <div class="mb-2">
    <label for="width">Width</label>
    <input
      formControlName="width"
      id="width"
      pInputText
      placeholder="Button width"
      type="text"
    />
  </div>
  <div class="mb-2">
    <label for="height">Height</label>
    <input
      formControlName="height"
      id="height"
      pInputText
      placeholder="Button Height"
      type="text"
    />
  </div>
  <div class="flex mt-2">
    <p-button class="ml-auto" icon="pi pi-check" label="Submit" styleClass="p-button-text" type="submit"></p-button>
  </div>
</form>
